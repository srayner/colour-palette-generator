<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Palette Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="color.png" alt="" class="logo" />
        <div>
          <h1>Colour Palette Generator</h1>
          <p>
            Press <kbd class="space-key">space key</kbd> to generate new colour
            palette.
          </p>
        </div>
      </header>
      <main>
        <div class="generated-colors">
          <div class="generated-color">
            <label for="color1">
              <button class="copy">copy</button>
              <p class="color-value">#0be23c</p>
            </label>
            <input type="color" name="" id="color1" />
          </div>

          <div class="generated-color">
            <label for="color2">
              <button class="copy">copy</button>
              <p class="color-value">#0be23c</p>
            </label>
            <input type="color" name="" id="color2" />
          </div>

          <div class="generated-color">
            <label for="color3">
              <button class="copy">copy</button>
              <p class="color-value">#0be23c</p>
            </label>
            <input type="color" name="" id="color3" />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
